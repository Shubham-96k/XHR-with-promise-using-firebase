<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <title>XMLhttprequest by Promise using Firebase</title>
  </head>
  <body class="bg-secondary">
        <h1 class="bg-primary p-4 text-center text-white mb-4">
            XMLhttprequest by Promise using Firebase
        </h1>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card mb-3">
                        <div class="card-header p-0">
                            <h2 class="bg-dark text-center text-white font-weight-bold m-0 p-3">
                                BlogPost Form
                            </h2>
                        </div>
                        <form id="postform">
                            <div class="card-body bg-light">
                                <div class="form-group">
                                    <label for="title"><strong>Title : </strong></label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="form-group">
                                    <label for="content"><strong>Content : </strong></label>
                                    <textarea id="content" rows="4" class="form-control" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="userId"><strong>userId : </strong></label>
                                    <select id="userId" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer text-right bg-dark">
                                <button class="btn btn-outline-light" type="submit" id="submtbtn"><strong>Add Post</strong></button>
                                <button class="btn btn-outline-light d-none" type="button" id="updtbtn"><strong>Update</strong></button>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex flex-column-reverse" id="postcontainer">
                    </div>
                </div>
            </div>
        </div>
        <div class="loader d-none" id="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
